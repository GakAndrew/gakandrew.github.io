<div class="user-cards-container">
  <mat-card *ngFor="let user of users;" class="user-card">
    <mat-card-header>
      <mat-card-title>{{ user.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div *ngFor="let team of user.teams;" class="team-info">
        <p>{{ team.name }}</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>


<button mat-raised-button color="primary" (click)="goBack()">back</button>
